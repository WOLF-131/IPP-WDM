<div class="main-body container-lg py-5">
  <div class="card h-100">
    <div class="card-body">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg p-2 mb-5 sticky-top nav-border">
        <div class="container-fluid">
          <a class="navbar-brand h1" routerLink="/">WELS Dokumentenmanager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/edit">Neues Dokument</a>
              </li>
            </ul>
          </div>
          <img src="/assets/Roche_Logo.svg" alt="Logo" width="60" class="d-inline-block align-top">
        </div>
      </nav>
      <router-outlet></router-outlet>
      <footer class="footer mt-3 sticky-bottom d-flex align-items-end">
        <span class="badge bg-primary mx-2 ms-auto">USER: {{user}}</span>
        <span class="badge bg-secondary">{{version}}</span>
      </footer>
      <ngx-loading [show]="loading"></ngx-loading>
    </div>
  </div>
</div>
